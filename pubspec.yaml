name: fluo
description: User onboarding for app makers. Only 5 lines of code. Complete UI flows in less than 5 minutes.
version: 0.10.0
homepage: https://fluo.dev
repository: https://github.com/fluo-dev/flutter-sdk

environment:
  sdk: ">=3.5.1 <4.0.0"
  flutter: ">=3.22.0"

platforms:
  android:
  ios:
  web:
  macos:

topics:
  - onboarding
  - user onboarding
  - authentication
  - user authentication
  - registration
  - user registration

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^9.2.2
  freezed_annotation: ^2.4.4
  google_sign_in: ^6.3.0
  google_sign_in_web: ^0.12.4+4
  http: ^1.2.2
  intl: ^0.19.0
  json_annotation: ^4.9.0
  pinput: ^5.0.0
  provider: ^6.1.2
  sign_in_with_apple: ^7.0.1
  styled_text: ^8.1.0
  url_launcher: ^6.3.1
  webview_flutter: ^4.13.0

dev_dependencies:
  build_runner: ^2.4.12
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  assets:
    - assets/images/
